{% extends "base.html" %}
{% block title %}Descubrete{% endblock title %}
{% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">✨Descubrete✨</h4>
                </div>
                
                <div class="card-body">
                    <form action="/descubrete" method="post">
                        
                        <div class="mb-3 fs-4">
                            <label for="peso" class="form-label">• Peso:</label>
                            <input type="number" step="0.1" name="peso" id="peso" class="form-control" placeholder="" required>
                        </div>

                        <div class="mb-3 fs-4">
                            <label for="estatura" class="form-label">• Estatura:</label>
                            <input type="number" step="0.01" name="estatura" id="estatura" class="form-control" placeholder="Ej: 1.75" required>
                        </div>

                        <div class="mb-3 fs-4">
                            <label for="edad" class="form-label">• Edad:</label>
                            <input type="number" name="edad" id="edad" class="form-control" placeholder="" required>
                        </div>

                        <div class="mb-3 fs-4">
                            <label for="genero" class="form-label">• Género:</label>
                            <select name="genero" id="genero" class="form-select" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>

                        <div class="mb-3 fs-4">
                            <label for="actividad" class="form-label">• Nivel de actividad:</label>
                            <select name="actividad" id="actividad" class="form-select" required>
                                <option value="1.2">Sedentario (Nada de ejercicio)</option>
                                <option value="1.375">Ligero (ejercicio 1-3 días/semana)</option>
                                <option value="1.55">Moderado (ejercicio 3-5 días/semana)</option>
                                <option value="1.725">Activo (ejercicio 6-7 días/semana)</option>
                                <option value="1.9">Muy activo (entrenamientos intensos)</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 mt-3 fs-4">Calcular</button>
                    </form>
                </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
